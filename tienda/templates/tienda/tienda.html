{% extends "webApp/base.html" %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
</head>


<body>
    <div class="container">
    <div style="float:right;">
        <p style="color:white">texto de prueba</p>
    </div>

        <div class="row">
            {% for producto in productos %}
            <div class="col-md-3">
                <div class="card" style="width: 100%; margin: 20px 20px;">
                    <!-- Establecer altura fija para las imÃ¡genes -->
                    <img src="{{producto.imagen.url}}"  class="card-img-top" style="width: 100%; height: 200px; object-fit: cover;">
                    
                    <div class="card-body">
                        <h5 class="card-title"> {{producto.nombre}} </h5>
                        <p class="card-text"> &nbsp;$ {{producto.precio}} </p>
                    </div>

                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-success"> Agregar </a>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>


</html>
{% endblock %}
